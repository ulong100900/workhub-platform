# .github/workflows/android.yml
name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Android Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json
        
    - name: Install dependencies
      run: |
        cd mobile
        npm ci
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Run E2E Tests
      run: |
        cd mobile
        npm run e2e:build:android
        npm run e2e:test:android
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: detox-artifacts-android
        path: |
          mobile/artifacts
          mobile/*.mp4
          
  build:
    name: Build Android
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd mobile
        npm ci
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Build Android
      run: |
        cd mobile
        npx eas-cli build --platform android --profile production --non-interactive --no-wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Deploy to Play Store
      if: success()
      run: |
        cd mobile
        npx eas-cli submit --platform android --latest --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        
  deploy:
    name: Deploy Update
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd mobile
        npm ci
        
    - name: Publish OTA Update
      run: |
        cd mobile
        npx eas-cli update --branch production --message "Production update $(date +'%Y-%m-%d %H:%M')"
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}